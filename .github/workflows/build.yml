name: Linux Build & Tests
run-name: Tinyopt Build ðŸš€ and Tests
on: [push]
jobs:
  Build-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."

      - name: Install dependencies
        run: |-
              sudo apt-get install build-essential cmake libeigen3-dev catch2 doxygen python3-sphinx
              sudo pip3 install sphinx breathe sphinx_rtd_theme sphinx_sitemap --break-system-packages

      - name: Build Tinyopt
        run: |-
              cmake ./ -B build -DUSE_FMT=OFF -DBUILD_TESTS=ON -DBUILD_DOC=ON
              cmake --build build -j 4

      - name: Install Tinyopt
        run: |-
              sudo make -C build install

      - name: Run Tests
        run: |-
              make -C build test

      - name: Build doc
        run: |-
              make -C build docs